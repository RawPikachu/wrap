<!DOCTYPE html>
<html>
<head>
    <title>Image Scroll Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            height: calc(100vh - 60px); /* Adjust height to leave space for the fixed footer */
            overflow-y: scroll;
        }
        .image-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding-bottom: 60px; /* Extra space for scroll */
        }
        .image-item {
            text-align: center;
            background: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .image-item img {
            max-width: 100%;
            border-radius: 10px;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #fff;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .footer a {
            color: #28a745;
            text-decoration: none;
            font-size: 16px;
        }
        .footer a:hover {
            color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            {% if users| length == 0 %}
            <p>There are no users :< Add one by clicking the button below</p>
            {% else %}
            {% for i in range(users| length) %}
            <div class="image-item">
                <img src="data:image/png;base64,{{ images[i].decode() }}">
            </div>
            {% endfor %}
            {% endif %}
        </div>
    </div>
    <div class="footer">
        <a href="/add_user">Add User</a>
    </div>
</body>
</html>
